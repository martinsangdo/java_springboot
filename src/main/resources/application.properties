#https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html#appendix.application-properties.core
server.port=8081
server.error.include-message: always
server.error.include-binding-errors: always
server.error.include-exception: false

# H2 Database (https://www.geeksforgeeks.org/spring-boot-with-h2-database/)
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:dcbapp
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:~/h2_default_db

spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=PLAIN
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
