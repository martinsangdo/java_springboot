<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add new product</title>
</head>
<body>
    <script th:inline="javascript">
        function submitData() {
            const data = {
                name: document.getElementById('txtName').value,
                price: document.getElementById('txtPrice').value
            };
            fetch('/api/demo/product/add_product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Tell the server we're sending JSON
                },
                body: JSON.stringify(data) // Convert JavaScript object to JSON string
            })
            .then(response => {
                if (!response.ok) {
                    document.getElementById('divResult').textContent = 'Something is wrong in server';
                }
                return response.text(); // Parse the response as plain text (since our controller returns String)
            })
            .then(message => {
                document.getElementById('divResult').textContent = message;
            })
            .catch(error => {
                document.getElementById('divResult').textContent = error;
            });
        };
    </script>
    <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="txtName"/></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" id="txtPrice"/></td>
            </tr>
            <tr>
                <td><input type="button" onclick="submitData();" value="Submit"/></td>
                <td><div id="divResult"></div></td>
            </tr>
    </table>
</body>
</html>
